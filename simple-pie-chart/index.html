<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Pie Chart - Pure CSS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="block-1">
      <div class="pie upTo50 pie1" data-value="10%"></div>
      <div class="pie upTo50 pie2" data-value="20%"></div>
      <div class="pie upTo50 pie3" data-value="40%"></div>
      <div class="pie upTo50 pie4" data-value="50%"></div>
    </div>
    <div class="block-2">
      <div class="pie upTo100 pie1" data-value="60%"></div>
      <div class="pie upTo100 pie2" data-value="70%"></div>
      <div class="pie upTo100 pie3" data-value="80%"></div>
      <div class="pie upTo100 pie4" data-value="90%"></div>
    </div>
  </div>

</body>
</html>
