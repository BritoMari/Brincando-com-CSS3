<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github</title>
	<link rel="stylesheet" href="stylo.css">
</head>
<body>


<div class="container">

	<!--ROSTO-->
	<div class="github-rosto">

		<!--ORELHA ESQUERDA-->
		<div class="github-orelha orelha-esquerda"></div>
		<!--ORELHA DIREITA-->
		<div class="github-orelha orelha-direita"></div>

			<!--FUNDO OLHOS-->
			<div class="github-olhos">
				
				<!--OLHO ESQUERDO-->
				<div class="olhos olho-esquerdo"></div>
				<!--OLHO DIREITO-->
				<div class="olhos olho-direito"></div>

					<!--nariz-->
					<div class="github-nariz"></div>

						<!--BOCA-->
						<div class="github-boca"></div>


							<div class="github-arco-iris">
								<div class="arco-iris-in arco-vermelho"></div>
								<div class="arco-iris-in arco-laranja"></div>
								<div class="arco-iris-in arco-amarelo"></div>
								<div class="arco-iris-in arco-verde"></div>
								<div class="arco-iris-in arco-azul"></div>
								<div class="arco-iris-in arco-roxo"></div>
							</div>

			</div>

				<!--BIGODE ESQUERDO CIMA-->
				<div class="github-bigode bigode-esquerdo-cima"></div>
				<!--BIGODE ESQUERDO BAIXO-->
				<div class="github-bigode bigode-esquerdo-baixo"></div>
				<!--BIGODE DIREITO CIMA-->
				<div class="github-bigode bigode-direito-cima"></div>
				<!--BIGODE DIREITO BAIXO-->
				<div class="github-bigode bigode-direito-baixo"></div>

	</div>
		
	
</div>

	<div class="code">
		<a href="https://github.com/hjdesigner/Brincando-com-CSS3" target="_blank">View Github</a>
		<a href="https://twitter.com/coisadedev" target="_blank">Twitter</a>
	</div>
	
</body>
</html>
