<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bateria pure CSS + JS</title>
	<link rel="stylesheet" href="css/estilo.css">
	
</head>
<body>
	<div class="instrucoes">
		<h2>Instruções</h2>

		<p><strong>- Bumbo</strong> Teclas: M ou B</p>
		<p><strong>- Caixa</strong> Teclas: Z ou ></p>
		<p><strong>- Surdo</strong> Teclas: F ou J</p>
		<p><strong>- TOM 1</strong> Teclas: S ou L</p>
		<p><strong>- TOM 2</strong> Teclas: K ou D</p>
		<p><strong>- Condução</strong> Tecla: N</p>
		<p><strong>- Chimbal</strong> Tecla: < ou X</p>
	</div>
	<div class="master">
		<!--INICIO BUMBOM-->
		<div class="bumbo key" data-key="77">
			<div class="ferragem-bumbo"></div>
			<div class="ferragem-bumbo2"></div>
			<div class="ferragem-bumbo3"></div>
		</div>
			<div class="pe-bumbo peb-esq"></div>
			<div class="pe-bumbo peb-dir"></div>
		<!--FIM BUMBOM-->
				
				<!--INICIO TOM-->
				<div class="ferragem-tom"></div>
				<div class="tom-1 key" data-key="76">
					<div class="detalhe-tom1 detalhe-cor-1 key" data-key="76"></div>
					<div class="detalhe-tom1 detalhe-cor-2 key" data-key="76"></div>
				</div>
				<div class="tom-2 key" data-key="75">
					<div class="detalhe-tom2 detalhe-cor-1 key" data-key="75"></div>
					<div class="detalhe-tom2 detalhe-cor-2 key" data-key="75"></div>
				</div>
				<!--FIM TOM-->
					
					<!--INICIO SURDO-->
					
					<div class="surdo key" data-key="74">
						<div class="detalhe-surdo detalhe-surdo-cor1 key" data-key="74"></div>
						<div class="detalhe-surdo detalhe-surdo-cor2 key" data-key="74"></div>
						<div class="detalhe-surdo detalhe-surdo-cor3 key" data-key="74"></div>
						<div class="pe-surdo"></div>
						<div class="pe-surdo-dir"></div>
					</div>
					<!--FIM SURDO-->

						<!--INICIO CONDUÇÃO-->
						<div class="ferragem-conducao">
							<div class="parafuso-conducao"></div>
						</div>
						<div class="prato-conducao key" data-key="78"></div>
						<!--FIM CONDUÇÃO-->

							<!--INICIO CAIXA-->
							<div class="caixa key" data-key="190">
								<div class="detalhe-caixa detalhe-caixa-cor1 key" data-key="190"></div>
								<div class="detalhe-caixa detalhe-caixa-cor2 key" data-key="190"></div>
									<div class="ferragem-caixa">
										<div class="ferragem-caixa-cima"></div>
									</div>
							</div>
							<!--FIM CAIXA-->

								<!--INICIO CHIMBAL-->
								<div class="ferragem-chimbal">
									<div class="parafuso-chimbal"></div>
								</div>
									<div class="pratos-chimbal key" data-key="188">
										<div class="prato-cima-chimbal key" data-key="188"></div>
										<div class="prato-baixo-chimbal key" data-key="188"></div>										
									</div>
								<!--FIM CHIMBAL-->
	</div>

	<audio src="http://www.henriquemelanda.com.br/assests/midia/bumbo.mp3" data-key="77"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/bumbo.mp3" data-key="66"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/chimbal.mp3" data-key="188"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/chimbal.mp3" data-key="88"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/caixa.mp3" data-key="190"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/caixa.mp3" data-key="90"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/tom1.mp3" data-key="76"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/tom1.mp3" data-key="83"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/tom2.mp3" data-key="75"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/tom2.mp3" data-key="68"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/surdo.mp3" data-key="74"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/surdo.mp3" data-key="70"></audio>
	<audio src="http://www.henriquemelanda.com.br/assests/midia/conducao.mp3" data-key="78"></audio>

	<script src="js/main.js"></script>
	
</body>
</html>
